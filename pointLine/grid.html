<html>
	<head>
		<meta charset="UTF-8">
		<title>Three框架-PointLine</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.Geometry();
            geometry.vertices.push( new THREE.Vector3( -500, 10, 10 ) );
            geometry.vertices.push( new THREE.Vector3( 500, 10, 10 ) );

            // for ( var i = 0; i <= 20; i ++ ) {

            //     var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0x000000} ) );
            //     line.position.z = ( i * 50 ) - 500;
            //     scene.add( line );

            //     var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
            //     line.position.x = ( i * 50 ) - 500;
            //     line.rotation.y = 90 * Math.PI / 180;
            //     scene.add( line );

            // }
			var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0x0000ff} ) );
            line.position.z = ( 50 ) - 500;
            scene.add( line );
			camera.position.z = 600; //远点看才能看的清楚点

			renderer.render(scene, camera); //渲染
		</script>
	</body>
</html>
